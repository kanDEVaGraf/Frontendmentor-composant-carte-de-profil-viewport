<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon"  type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Carte de profil</title>
</head>

<body>

    <div class="container">
        <div class="water">
            <img src="img/bg-pattern-card.svg" alt="">
        </div>

        <div class="profil">
            <div class="photo-victor">
            <img src="img/image-victor.jpg" alt="photo of Victor">
            </div>

            <h1> Victor Crest <span>26</span></h1>

            <p class="place">London</p>
            
            <hr>

            <div class="account">
                <p>80K<br><span>Followers</span></p>
                <p>803K<br><span>Likes</span></p>
                <p>1.4K<br><span>Photos</span></p>
            </div>
        </div>
    </div>

    <div class="attribution">
        <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
        Coded by<a href="https://github.com/kanDEVaGraf"> kanDEVa-Graf</a>.</p>
    </div>

</body>
</html>
